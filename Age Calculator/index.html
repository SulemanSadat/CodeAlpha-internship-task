<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator-box">
      <h1>Age Calculator</h1>
      <form id="ageForm">
        <div class="input-row">
          <div class="input-group">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" min="1" max="31" required>
          </div>
          <div class="input-group">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" min="1" max="12" required>
          </div>
          <div class="input-group">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" min="1900" required>
          </div>
        </div>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
      </form>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
